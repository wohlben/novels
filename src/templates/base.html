{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}base template{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/awesomplete.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/pagination.css' %}">
    {% if user.is_authenticated %}
      <link rel="stylesheet" href="{% static 'dist/css/bootswatch' %}/{{ user.color_theme }}/bootstrap.css" >
    {% else %}
      <link rel="stylesheet" href="{% static 'dist/css/bootswatch/darkly/bootstrap.css' %}">
    {% endif %}
    <script src="{% static "dist/js/jquery.min.js" %}"></script>
    <script src="{% static "dist/js/pagination.min.js" %}"></script>
    <script src="{% static "dist/js/js.cookie.js" %}"></script>
    <script src="{% static "dist/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "dist/js/awesomplete.min.js" %}"></script>
    <script src="{% static "dist/js/intercooler.js" %}"></script>
    <script src="{% static "js/base.js" %}"></script>
    <link rel="stylesheet" href="{% static 'dist/css/app.css' %}">
    <script src="{% static "dist/js/app.js" %}"></script>
    {% block additional_css_opts %}
    {% endblock %}
</head>
<body>
  {% include "navbar.html" %}
  <div class="content">
    {% block content %}
      <p>Hello, {{ user.username }}</p>
    {% endblock %}
  </div>
  {% block footer %}
    <!--<footer class="footer">
       <div class="container">
           <div class="content has-text-centered">
           </div>
       </div>
    </footer>-->
  {% endblock %}
</body>

</html>
