{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col hero" onclick="setGetParam('populated', true);">show only novels with chapters</div>
    <div class="col hero" onclick="deleteGetParam('populated');"> show all novels </div>
  </div>
</div>
<hr />
<ul class="list-group">
  {% for novel in novels %}
    <li class="list-group-item container-fluid">
      <a href="{% url "novels:novel" novel_id=novel.id %}" class="d-flex justify-content-between align-items-center">
        {{ novel.title }}
      </a>
    </li>
  {% endfor %}
</ul>

{% with object=novels %}
{% include "pagination.html" %}
{% endwith %}
{% endblock %}
