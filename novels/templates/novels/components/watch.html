<form>
  <input style="display: none" type="checkbox" name="watch" {% if watching %}checked{% else %}unchecked{% endif %} readonly/>
  {% csrf_token %}
  {% if watching %}
    <i ic-post-to="{% url "novels:watch-component" novel_id=novel.id %}" class="fa fa-eye-slash" ic-target="#watch-component"></i>
  {% else %}
    <i ic-post-to="{% url "novels:watch-component" novel_id=novel.id %}" class="fa fa-eye" ic-target="#watch-component"></i>
  {% endif %}
</form>
