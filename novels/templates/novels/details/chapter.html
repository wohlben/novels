{% extends "base.html" %}
{% load static %}
{% block title %}{{ chapter.title }}{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h6 class="display-6">{{ chapter.fiction.title }} by {{ chapter.fiction.author }}
    <h1 class="display-4">{{ chapter.title }}</h1>
    <div class="row">
      <div class="col">
        <p class="lead">last fetch: {{ chapter.updated }}</p>
      </div>
      <div class="col" id="requeue-component" ic-src="{% url "scrapes:requeue-chapter" chapter_id=chapter.id %}"  ic-trigger-on="load"></div>
    </div>
    <hr />
    <span class="chapter">
      {{ chapter.content|safe  }}
    </span>
  </div>
</div>
{% endblock %}
