{% extends "base.html" %}
{% block title %}
Profile: {{ request.user.username }}
{% endblock %}
{% block content %}
<a href="{% url 'logout' %}">Logout</a>
<form class="" action="{% url "profile" %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="save" />
</form>

{% if user.enable_login_token %}
<a href="{% url 'login' %}?login_token={{ user.login_token }}"><div class="primary-text">
  {{ user.login_token }}
</div></a>
{% endif %}

{% endblock %}
