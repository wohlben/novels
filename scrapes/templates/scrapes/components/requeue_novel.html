{% if user.is_authenticated and user.internal_links %}
<form id="requeue-novel-form">
    <button title="trigger a refetch for this novel on the server"
            id="refetch-novel"
            type="submit"
            class="btn btn-light"
            ic-replace-target="true"
            ic-target="#requeue-novel-form"
            ic-post-to="{% url "scrapes:requeue-novel" novel_id=novel_id %}">

        <i class="fa fa-refresh" />
    </button>
    <input hidden type="checkbox" checked />
    {% csrf_token %}
  </form>
{% endif %}
