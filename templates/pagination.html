{% load buildin_range %}
<hr />

<ul id="pagination" class="pagination justify-content-center"></ul>

<script>
  $('#pagination').twbsPagination({
      totalPages: {{ object.paginator.num_pages }},
      startPage: {{ object.number }},
      visiblePages: 7,
      onPageClick: function (event, page) {
        setGetParam('page', page);
      }
  });
</script>
