{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}base template{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'awesomplete/awesomplete.css' %}">
    {% if user.is_authenticated %}
      <link rel="stylesheet" href="{% static 'bootswatch/dist' %}/{{ user.color_theme }}/bootstrap.css" >
    {% else %}
      <link rel="stylesheet" href="{% static 'bootswatch/dist/darkly/bootstrap.css' %}">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block additional_css_opts %}
    {% endblock %}
</head>
<body>
  {% include "navbar.html" %}
  <div class="content">
    {% block content %}
      <p>Hello, {{ user.username }}</p>
    {% endblock %}
  </div>
  {% block footer %}
    <!--<footer class="footer">
       <div class="container">
           <div class="content has-text-centered">
           </div>
       </div>
    </footer>-->
  {% endblock %}
  <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
  <script src="{% static "bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
  <!--<script src="{% static "lunr/lunr.js" %}"></script>-->
  <script src="{% static "awesomplete/awesomplete.min.js" %}"></script>
  <script src="{% static "intercooler/dist/intercooler.js" %}"></script>
  <script src="{% static "js/base.js" %}"></script>
</body>

</html>
